#
# To use:
#   conda env create -f environment.yml
#   conda activate imgstitch
#
name: imgstitch
dependencies:
  - python >= 3.10
  - setuptools >= 64
  - pillow >= 9.3.0
  - numpy >= 1.23.5
  - scipy >= 1.9.3
# For dev/testing
  - pytest >= 7
  - pytest-cov >= 3
  - pytest-xdist >= 2.5
  - coverage >= 6.3
  - tomli >= 2      # Not required for Python 3.11
  - flake8 >= 4
